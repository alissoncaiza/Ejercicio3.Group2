{% extends "base.html" %}
{% block content %}
<div class="cart-container">
    <h1>Tus Compras.</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Actions</th>
            </tr>
        </thead>    
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.product.price }}</td>
                <td>
                    <form method="POST" action="{{ url_for('remove_from_cart', item_id=item.id) }}">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="total">
        <h2>Total: ${{ total }}</h2>
        <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    </div>
</div>
{% endblock %}
