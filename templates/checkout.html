{% extends "base.html" %}
{% block content %}
    <h1>Checkout</h1>
    <ul>
        {% for item in items %}
            <li>
                <strong>{{ item.product.name }}</strong> - ${{ item.product.price }} - Quantity: {{ item.quantity }}
            </li>
        {% endfor %}
    </ul>
    <h2>Total: ${{ total }}</h2>
{% endblock %}
